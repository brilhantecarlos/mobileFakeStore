<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Produtos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="ngOnInit()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

   <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let product of products">
        <ion-card>
          <ion-img [src]="product.image" alt="{{product.title}}" style="object-fit: contain; height: 200px; background: #f8f8f8;"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ product.title }}</ion-card-title>
            <ion-card-subtitle>R$ {{ product.price | number:'1.2-2' }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{ product.description | slice:0:80 }}...</p>
            <ion-button expand="block" class="btn-roxo" [routerLink]="['/tabs/tab2', product.id]">
              Ver detalhes
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-spinner *ngIf="loading"></ion-spinner>
  <ion-text color="danger" *ngIf="error">{{ error }}</ion-text>
</ion-content>
